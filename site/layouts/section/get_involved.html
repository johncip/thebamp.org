{{ define "main" }}

{{ with .Params.pageHeader }}
    {{ partial "page-header" . }}
{{ end }}

<section class="l-section">
    {{ range .Params.cards }}
        {{ partial "info-card" . }}
    {{ end }}
</section>

<section class="l-section">
    <h2 class="sectionHeading sectionHeading-centered sectionHeading-spaced">Frequently Asked Questions</h2>
   {{ range .Params.faqs }}
       {{ partial "faq" . }}
   {{ end }}
</section>

{{ end }}

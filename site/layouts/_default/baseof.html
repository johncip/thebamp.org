<!doctype html>
<html lang="{{ $.Site.Language.Lang }}">
  {{ partial "head" . }}
  <body class="u-preload">

    {{ block "header" . }}
        {{ partialCached "nav" . }}
        {{ partialCached "nav-modal" . }}
    {{end}}

    {{ block "main" . }}{{ end }}

    {{ block "footer" . }}
        {{ partialCached "footer" . }}
    {{end}}

    {{ $script := .Site.Data.webpack.main }}
    {{ with $script.js }}
      <script src="{{ relURL . }}"></script>
    {{ end }}
  </body>
</html>

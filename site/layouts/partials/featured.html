<h2 class="sectionHeading sectionHeading-centered sectionHeading-spaced">Featured: {{.title}}</h2>
<div class="box box-{{ .boxColor }}">
    <div class="infoCard">
        <img class="infoCard--img" src="{{.img}}">
        <div class="infoCard--caption">
            <p class="infoCard--text">{{.text}}</p>
            <a class="btnLink" href="{{.linkTarget}}">{{.linkText}}</a>
        </div>
    </div>
</div>

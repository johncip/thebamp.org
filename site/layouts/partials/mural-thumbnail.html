<button class="muralThumbnail box box-red" data-mural-name="{{.id}}">
    <div class="muralThumbnail--img"><img src="{{.img}}"></div>
    <div class="muralThumbnail--caption">
        <div class="muralThumbnail--location">{{ .location }}</div>
        <div class="muralThumbnail--name">{{ .title }}</div>
    </div>
</button>

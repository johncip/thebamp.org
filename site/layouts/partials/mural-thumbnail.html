<button class="muralThumbnail box box-{{ .boxColor }}" data-mural-name="{{.id}}">
    <div class="muralThumbnail--img"><img src="{{.thumbUrl}}"></div>
    <div class="muralThumbnail--caption">
        <div class="muralThumbnail--location">{{ .location }}</div>
        <div class="muralThumbnail--name">{{ .title }}</div>
    </div>
</button>

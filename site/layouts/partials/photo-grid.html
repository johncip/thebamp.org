<!-- desktop version -->
<div class="u-onlyDesktop gridBox gridBox-center gridBox-col3">
    {{ range .items }}
        <div class="fixedRatio fixedRatio-60">
            <img class="fixedRatio--contents" src="{{ .imageUrl }}">
        </div>
    {{ end }}
</div>

<!-- mobile version -->
<div class="carousel u-onlyMobile carousel js-carousel-standard">
    {{ range .items }}
        <img class="carousel--item carousel--item-cover" src="{{ .imageUrl }}">
    {{ end }}
</div>
